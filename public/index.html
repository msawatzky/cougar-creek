<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/tailwind.css">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin=""/>
        <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>

</head>
<body class="font-sans bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="shrink-0 flex items-center">
                        <a href="/" class="text-2xl font-bold text-green-700">Golf Course</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Home</a>
                        <a href="/golf" class="text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Golf</a>
                        <a href="/clubhouse" class="text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Clubhouse</a>
                        <a href="/contact" class="text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Contact Us</a>
                    </div>
                </div>
                <div class="-mr-2 flex items-center sm:hidden">
                    <!-- Mobile menu button -->
                    <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500" aria-expanded="false" aria-controls="mobile-menu">
                        <span class="sr-only">Open main menu</span>
                        <!-- Icon when menu is closed. -->
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                        <!-- Icon when menu is open. -->
                        <svg class="hidden h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu, toggle classes based on menu state. -->
        <div class="hidden sm:hidden" id="mobile-menu">
            <div class="pt-2 pb-3 space-y-1">
                <a href="/" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600">Home</a>
                <a href="/golf" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600">Golf</a>
                <a href="/clubhouse" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600">Clubhouse</a>
                <a href="/contact" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main >
        <div class="absolute w-full h-full">
  <div class="mySlides fade h-full">
    <img class="h-full" src="https://cougarcreekgolf.com/wp-content/uploads/2015/08/slider-images-06.jpg
  " style="width:100%">
  </div>

  <div class="mySlides fade h-full">
    <img class="h-full" src="https://cougarcreekgolf.com/wp-content/uploads/2015/08/slider-images-03.jpg
  " style="width:100%">
  </div>

  <div class="mySlides fade h-full">
    <img class="h-full" src="https://cougarcreekgolf.com/wp-content/uploads/2015/08/slider-images-04.jpg
  " style="width:100%">
  </div>

  <div class="mySlides fade h-full">
    <img class="h-full" src="https://cougarcreekgolf.com/wp-content/uploads/2015/08/slider-images-05.jpg
  " style="width:100%">
  </div>
</div>
<section class="p-10 text-white h-screen flex flex-col justify-center items-center">
        <div class="p-8 block bg-black/30 z-10">
            <h1 class="text-6xl font-bold mb-4 drop-shadow-lg font-cactus text-center">Welcome to</h1>
            <img class="text-center mx-auto mb-10" src="https://cougarcreekgolf.com/wp-content/uploads/2015/02/logo-reverse.png" alt="" />
            <h1 class="text-4xl  mb-4 drop-shadow-lg text-center font-light">Discover Luxery Golf Minutes From Edmonton</h1>
            <div class="block text-center p-4">
            <div class="mx-auto bg-[#403710] shadow text-white text-lg p-4 hover:bg-[#403710]/90 inline-block">Book a Tee Time</div>

            </div>
        </div>
    </section>

<script>
    let slideIndex = 0;
    showSlides();
    
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      
      // Hide all slides
      for (i = 0; i < slides.length; i++) {
        slides[i].style.opacity = 0;
      }
      
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      
      // Fade in the next slide
      slides[slideIndex-1].style.opacity = 1;  
      
      setTimeout(showSlides, 7000); // Change image every 2 seconds
    }
    </script>
    </main>

    <script src="/js/scripts.js"></script>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuButton = document.querySelector('button[aria-controls="mobile-menu"]');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
            menuButton.setAttribute('aria-expanded', !isExpanded);
            mobileMenu.classList.toggle('hidden');
        });
    });
</script>
