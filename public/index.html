<section class="p-10 text-white h-screen flex flex-col justify-center items-center">

            <div class="block text-center p-4">
            <div class="mx-auto bg-[#403710] shadow text-white text-lg p-4 hover:bg-[#403710]/80 inline-block cursor-pointer" onclick="window.open('https://www.tee-on.com/PubGolf/servlet/com.teeon.teesheet.servlets.golfersection.ComboLanding?CourseCode=COUG&FromCourseWebsite=true', '_blank')">Book a Tee Time</div>

            </div>
        </div>
    </section>

<script>
    let slideIndex = 0;
    showSlides();
    
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      
      // Hide all slides
      for (i = 0; i < slides.length; i++) {
        slides[i].style.opacity = 0;
      }
      
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      
      // Fade in the next slide
      slides[slideIndex-1].style.opacity = 1;  
      
      setTimeout(showSlides, 7000); // Change image every 2 seconds
    }
    </script>
    </main>

    <script src="/js/scripts.js"></script>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuButton = document.querySelector('button[aria-controls="mobile-menu"]');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
            menuButton.setAttribute('aria-expanded', !isExpanded);
            mobileMenu.classList.toggle('hidden');
        });
    });
</script>
